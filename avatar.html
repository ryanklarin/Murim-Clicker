<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Selection - Murim Clicker</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .avatar-selection {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
        }

        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 20px 0;
        }

        .avatar-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            border: 2px solid #4a4a4a;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .avatar-option:hover {
            border-color: #ffd700;
            transform: scale(1.05);
        }

        .avatar-option.selected {
            border-color: #ffd700;
            background-color: rgba(255, 215, 0, 0.1);
        }

        .avatar-option img {
            width: 200px;
            height: 200px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4a4a4a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #666;
        }
    </style>
</head>
<body style="background-color:#2d2d30;">
    <div class="avatar-selection">
        <h1>Choose Your Avatar</h1>
        <div class="avatar-grid">
            <div class="avatar-option" onclick="selectAvatar('male.png')">
                <img src="images/male.png" alt="Male">
                <h3>Male</h3>
            </div>
            <div class="avatar-option" onclick="selectAvatar('female.png')">
                <img src="images/female.png" alt="Female">
                <h3>Female</h3>
            </div>
        </div>
        <button class="back-button" onclick="goBack()">Back to Game</button>
    </div>

    <script>
        // Load current selection
        const currentAvatar = localStorage.getItem('selectedAvatar') || 'male.png';
        document.querySelectorAll('.avatar-option').forEach(option => {
            if (option.querySelector('img').src.includes(currentAvatar)) {
                option.classList.add('selected');
            }
        });

        function selectAvatar(avatarName) {
            localStorage.setItem('selectedAvatar', avatarName);
            document.querySelectorAll('.avatar-option').forEach(option => {
                option.classList.remove('selected');
                if (option.querySelector('img').src.includes(avatarName)) {
                    option.classList.add('selected');
                }
            });
        }

        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
